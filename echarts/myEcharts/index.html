<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1>可视化展板-ECharts</h1>
        <p>当前时间<span class="showTime"></span></p>
    </header>
    <section class="mainbox">
        <div class="column ">
            <div class="panel bar1">
                <h2>柱状体-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="bopanel-footerx"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <ul class="no-hd">
                    <li>123452</li>
                    <li>1000000</li>
                </ul>
                <ul class="no-bd">
                    <li>前端需求人数</li>
                    <li>当前供应人数</li>
                </ul>
            </div>
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱状体-技能掌握</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
</body>
<script src="js/flexible.js"></script>
<script src="js/jquery.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/index.js"></script>
<script src="js/china.js"></script>
<!-- <script src="js/myMap.js"></script> -->
<script src="../echart/js/myMap.js"></script>

<script>
    $(function(){
        var t = null
        t = setTimeout(time,1000)
        function time(){
            clearTimeout(t)
            var date = new Date()
            var y = date.getFullYear()
            var m = date.getMonth() + 1
            var d = date.getDate()
            var hou = date.getHours()
            var min = date.getMinutes()
            var sec = date.getSeconds()
            $('.showTime').html(y +'年'+m+'月'+d+'日'+hou+'时'+min+'分'+sec+'秒')
            t = setTimeout(time,1000)
        }
    })
    
</script>
</html>
