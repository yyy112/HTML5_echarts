<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width:200px;
            height:200px;
            padding:50px;
            border:10px solid;
            margin:60px;
        }
    </style>
</head>
<body>
    <div id="wrap">wrap
        
    </div>
</body>
<script>
    window.onload=function(){
        var wrap = document.querySelector("#wrap");

        // clientWidth:padding-box（可视区域）
        console.log(wrap.clientHeight,wrap.clientWidth);

        // offsetWidth:padding-box（可视区域）+ border
        console.log(wrap.offsetHeight,wrap.offsetWidth);
        
    }
</script>
</html>
