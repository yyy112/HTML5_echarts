<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #wrap{
            width:100%;
            height:200px;
            background: pink;
        }
    </style>
</head>
<body style="height:3000px">
    <div id="wrap"></div>
</body>
<script>
    window.onload = function(){
        var wrap = document.querySelector("#wrap");
        // 除火狐以外的浏览器
        wrap.onmousewheel = fn;
        // 火狐
        if(wrap.addEventListener){
            wrap.addEventListener("DomMousescroll",fn)
        }
        
        function fn(ev){
            ev = ev || event;
            var dir = "";
            if(ev.wheelDelta){
                dir = ev.wheelDelta > 0?"up":"down";
            }
            if(ev.detail){
                dir = ev.detail < 0?"up":"down";
            }
            switch(dir){
                case "up":
                wrap.style.height = wrap.offsetHeight - 10 + "px";
                break;
                case "down":
                wrap.style.height = wrap.offsetHeight + 10 + "px";
                break;
            }

            // 禁止事件的默认行为dom2
            if(ev.preventDefault){
                ev.preventDefault();
            }

            // 禁止事件的默认行为dom0
            return false;
        }
    }
</script>
</html>
